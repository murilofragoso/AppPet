<h1>Listagem de pets</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/pet/novo']">
    <mat-icon>add_box</mat-icon> Cadastrar novo pet
  </a>
</div>

<table mat-table [dataSource]="pets" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pet"> {{pet.nome}} </td>
    </ng-container>
  
    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let pet"> {{pet.tipo?.especie}} {{pet.tipo?.cor}}  </td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let pet"> {{pet.usuario?.nome}} </td>
      </ng-container>
  
    <!-- editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let pet"> 
        <a mat-raised-button color="accent" title="Editar"
          [routerLink]="['/pet', pet._id]">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let pet"> 
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(pet._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
