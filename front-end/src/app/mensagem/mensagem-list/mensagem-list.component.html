<h1>Listagem de mensagens</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" (click)="novaMensagem()">
    <mat-icon>add_box</mat-icon> Cadastrar nova mensagem
  </a>
</div>

<table mat-table [dataSource]="mensagens" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Texto Column -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef> Texto </th>
      <td mat-cell *matCellDef="let mensagem"> {{mensagem.texto}} </td>
    </ng-container>
  
    <!-- GrauFelicidade Column -->
    <ng-container matColumnDef="grauFelicidade">
      <th mat-header-cell *matHeaderCellDef> Grau de felicidade </th>
      <td mat-cell *matCellDef="let mensagem"> {{mensagem.grauFelicidade}} </td>
    </ng-container>

    <!-- editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let mensagem"> 
        <a mat-raised-button color="accent" title="Editar"
          [routerLink]="['/mensagem', mensagem._id]">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let mensagem"> 
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(mensagem._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
