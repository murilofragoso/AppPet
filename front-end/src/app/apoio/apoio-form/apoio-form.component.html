<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="apoio.nome"
            name="nome" required placeholder="informe o nome do apoio">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Texto</mat-label>
        <input matInput [(ngModel)]="apoio.texto"
            name="texto" required placeholder="informe o texto para indicar o apoio">
    </mat-form-field>

    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
           <button mat-raised-button type="submit" color="accent">
              Salvar
           </button>
           <button mat-raised-button type="button" (click)="voltar(f)">
              Voltar
           </button>
        </mat-toolbar-row>
     </mat-toolbar>
</form>
