<h1>Listagem de apoios</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/apoio/novo']">
    <mat-icon>add_box</mat-icon> Cadastrar novo apoio
  </a>
</div>

<table mat-table [dataSource]="apoios" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let apoio"> {{apoio.nome}} </td>
    </ng-container>
  
    <!-- texto Column -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef> Texto </th>
      <td mat-cell *matCellDef="let apoio"> {{apoio.texto}} </td>
    </ng-container>

    <!-- editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let apoio"> 
          <a mat-raised-button color="accent" title="Editar"
            [routerLink]="['/apoio', apoio._id]">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
    </ng-container>

    <!-- excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let apoio"> 
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(apoio._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
