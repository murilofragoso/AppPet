<h1>Listagem de usuarios</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/usuario/novo']">
    <mat-icon>add_box</mat-icon> Cadastrar novo usuario
  </a>
</div>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <!-- mensagens Column -->
    <ng-container matColumnDef="mensagens">
      <th mat-header-cell *matHeaderCellDef> Mensagens </th>
      <td mat-cell *matCellDef="let usuario"> 
        <a mat-raised-button color="accent" title="Mensagens"
        (click)="mensagens(usuario.senha, usuario._id)">
          <mat-icon>message</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let usuario"> 
        <a mat-raised-button color="accent" title="Editar"
        (click)="editarItem(usuario.senha ,usuario._id)">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let usuario"> 
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(usuario._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
