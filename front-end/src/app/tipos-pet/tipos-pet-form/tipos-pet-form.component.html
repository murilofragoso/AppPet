<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
    <mat-form-field>
        <mat-label>Especie</mat-label>
        <input matInput [(ngModel)]="tipoPet.especie"
            name="especie" required placeholder="informe a especie do tipo de pet">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Cor</mat-label>
        <input matInput [(ngModel)]="tipoPet.cor"
            name="cor" placeholder="informe a cor do tipo de pet">
    </mat-form-field>

    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
           <button mat-raised-button type="submit" color="accent">
              Salvar
           </button>
           <button mat-raised-button type="button" (click)="voltar(f)">
              Voltar
           </button>
        </mat-toolbar-row>
     </mat-toolbar>
</form>
