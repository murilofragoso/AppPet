<h1>Listagem de tipos de pet</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/tipos-pet/novo']">
    <mat-icon>add_box</mat-icon> Cadastrar novo tipo de pet
  </a>
</div>

<table mat-table [dataSource]="tiposPet" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Especie Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef> Especie </th>
      <td mat-cell *matCellDef="let tipoPet"> {{tipoPet.especie}} </td>
    </ng-container>
  
    <!-- Cor Column -->
    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef> Cor </th>
      <td mat-cell *matCellDef="let tipoPet"> {{tipoPet.cor}} </td>
    </ng-container>
  
    <!-- editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let tipoPet"> 
        <a mat-raised-button color="accent" title="Editar"
          [routerLink]="['/tipos-pet', tipoPet._id]">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let tipoPet"> 
        <button mat-raised-button color="warn" title="Excluir"
          (click)="excluirItem(tipoPet._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
